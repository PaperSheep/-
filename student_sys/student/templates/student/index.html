<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>学生管理系统</title>
</head>
<body>
    Hello {{ words }}!
    <h3><a href="/admin/">Admin</a></h3>
    <ul>
        {% for student in students %}
            <li>{{ student.name }} - {{ student.get_sex_display }}</li>
        {% endfor %}
    </ul>
    <hr/>
    <form action="/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
